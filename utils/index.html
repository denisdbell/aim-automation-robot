<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Convert Robot JSON to Index List</title>
	<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function convertVals () {
			var data = $('#mytxt').val();
			var result = "";
			// console.log(data);
			var json = JSON.parse(data);
			$.each(json.keywords, function (idx, data) {
				result += data.name + "\n";
			});

			$("#disp").val(result);
		}
	</script>
</head>
<body>
	<textarea name="mytxt" id="mytxt" cols="30" rows="10"></textarea><br />
	<textarea name="disp" id="disp" cols="30" rows="10"></textarea> <br />
	<input type="button" value="convert" onclick="convertVals();"></input>
</body>
</html>
